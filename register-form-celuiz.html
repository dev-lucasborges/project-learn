<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se!</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;500;700&display=swap"
      rel="stylesheet"
    />

    
</head>
<body>
    <a href="index.html" class="formLogo">learn</a>
    <div class="formContainer">
      <form class="formContent" form action="celuiz.html">
        <h1>REGISTRE-SE</h1>
        <input type="email" name="email" placeholder="Digite seu email" required>
        <input type="password" name="password" placeholder="Crie uma senha"  id="mypassword" minlength="8" maxlength="30" required>
        <a class="showPasswordd" onclick="showPassword()" ><i class="uil uil-eye" onclick="changeIcon(this)"></i> </a>
        <input type="number" name="matricula" placeholder="Digite sua matrícula" required>
        <p class="formSubtitle">Data de nascimento</p>
        <input id="data" type="date" name="data" placeholder=" " min="1990-01-01" max="2021-12-30"required>
        <p class="formSubtitle2">Ano letivo</p>
        <select id="anoLetivo">
          <option value="volvo">2021</option>
          <option value="saab">2020</option>
          <option value="opel">2019</option>
          <option value="audi">2018</option>
        </select>
        <input type="submit" method="POST">
        <p>Já tem uma conta ? <a id="clickmeLink" href="form.html"> Clique aqui</a> </p>
        <script src="./script.js"></script>
      </form>
    </div>
</body>
</html>
